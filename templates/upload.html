<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecruitmentEye Search</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        /* Styling Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }
        table, th, td {
            border: 1px solid #ffffff;
        }
        th, td {
            padding: 8px 12px;
        }
        /* Styling Form */
        .card {
            background-color: #343a40;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload your CSV file</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form method="post" enctype="multipart/form-data" action="/result">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select a CSV file</label>
                            <input type="file" class="form-control" name="file" id="file" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Upload" class="btn btn-outline-light">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
